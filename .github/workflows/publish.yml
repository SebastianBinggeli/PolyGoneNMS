name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code ðŸ“‚
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Build and Check Package ðŸ“¦
      uses: hynek/build-and-inspect-python-package@v1.5

    - name: Download Package ðŸ“¥
      uses: actions/download-artifact@v3
      with:
        name: Packages
        path: dist

    # - name: Publish package ðŸ“¦ to TestPyPI
